<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Exercicio javascript</title>

    <style>
        body {
            background-color: aqua;
            text-align: center;
            padding-top: 150px;
        }
    </style>
</head>

<body>
        <script>
            const nome = prompt('Digite seu nome completo: ')
            document.body.innerHTML += "Exercício Javascript: Strings <br />";
            document.body.innerHTML += 'O seu nome é: ' + nome + ' <br />';
            document.body.innerHTML += 'Seu nome tem: ' + nome.length + ' letras <br />' ;
            document.body.innerHTML += 'A segunda letra do seu nome é: "' + nome[1] + '"<br />';
            document.body.innerHTML += 'O primeiro indice da letra "A" no seu nome é: ' + nome.indexOf('a', 0) + '<br />';
            document.body.innerHTML += 'O ultimo indice da letra "A" no seu nome é: ' + nome.lastIndexOf('a') + '<br />';
            document.body.innerHTML += 'As últimas três letras do seu nome são: "' + nome.slice(-3) + '" <br />'
            document.body.innerHTML += 'As palavras do seu nome são: ' + nome.split(' ') + ' <br />'
            document.body.innerHTML += 'Seu nome com letras maiúsculas: ' + nome.toUpperCase() + '" <br />'
            document.body.innerHTML += 'Seu nome com letras minúsculas: ' + nome.toLowerCase() + '" <br />'

        </script>
</body>

</html>
