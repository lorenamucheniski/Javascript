<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>

<body>

    <div class="div_main">
        <h1>Tabela de IMC</h1>
        <section>
            <div class="listas_imc">
                <ul class="listas_ul">
                    <h3>IMC</h3>
                    <li>Menos que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais que 40</li>
                </ul>
            </div>
            <div class="listas_imc">
                <ul class="listas_ul">
                    <h3>Resultado</h3>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>
        </section>

        <form action="#" method="post" class="form">
            <legend>Calcule seu IMC</legend>
            <fieldset>
                <label for="peso">Peso: </label>
                <input type="number" id="peso" autofocus required>

                <label for="altura">Altura: </label>
                <input type="number" id="altura" required>

                <input type="submit" value="Calcular" class="botao">

            </fieldset>
        </form>

        <div class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
